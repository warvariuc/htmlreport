<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Spreadsheet</title>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

		<script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/pepper-grinder/jquery-ui-1.10.0.custom.min.css" />

		<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="js/sprintf.js"></script>

		<script src="ckeditor/ckeditor.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css" />

		<link rel="stylesheet" type="text/css" href="template.css" media="all" />
		<script type="text/javascript" src="template.js"></script>
	</head>
	<body>
		<table id="table">
			<tbody>
				<tr>
					<td class="borderless"></td>
					<td class="borderless"></td>
					<td class="col-section"><div></div></td>
				</tr>
				<tr>
					<td class="borderless"></td>
					<td class="table-corner"></td>
					<td class="col-header"><div>1</div></td>
				</tr>
				<tr>
					<td class="row-section"><div></div></td>
					<td class="row-header"><div>1</div></td>
					<td class="cell"></td>
				</tr>
			</tbody>
		</table>

		<table id="cell_editor" class="dialog-editor">
			<tr>
				<td colspan="2">
					<textarea name="html_editor">&nbsp;</textarea>
				</td>
			</tr>
			<tr>
				<td align="right">Horizontal alignment</td>
				<td>
				<select name="horiz_alignment">
					<option value="left">Left</option>
					<option value="right">Right</option>
					<option value="center">Center</option>
					<option value="justify">Justify</option>
					<option value="">Default</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">Vertical alignment</td>
				<td>
				<select name="vert_alignment">
					<option value="top">Top</option>
					<option value="middle">Middle</option>
					<option value="bottom">Bottom</option>
					<option value="">Default</option>
				</select></td>
			</tr>
		</table>

		<table id="section_editor" class="dialog-editor">
			<tr>
				<td align="right">Section identifier</td>
				<td>
				<input type="text" name="section_id">
				</td>
			</tr>
		</table>
	</body>
</html>
