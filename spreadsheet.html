<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Spreadsheet</title>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

		<script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/pepper-grinder/jquery-ui-1.10.0.custom.min.css" />

		<script type="text/javascript" src="jquery.contextMenu.js"></script>
		<script type="text/javascript" src="sprintf.js"></script>

		<script src="ckeditor/ckeditor.js"></script>
		<script src="ckeditor/skins/moono/skin.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.contextMenu.css" />

		<link rel="stylesheet" type="text/css" href="spreadsheet.css" media="all" />
		<script type="text/javascript" src="spreadsheet.js"></script>
	</head>
	<body>
		<table id="table" class="resizable">
			<tbody>
				<tr>
					<td class="colgroup" colspan="2" rowspan="2">&nbsp;</td>
					<td class="hidden_cell"></td>
					<td class="colgroup" colspan="1">&nbsp;</td>
				</tr>
				<tr>
					<td class="hidden_cell"></td>
					<td class="hidden_cell"></td>
					<td class="colheader">1</td>
				</tr>
				<tr>
					<td class="rowgroup">&nbsp;</td>
					<td class="rowheader">1</td>
					<td class="cell">&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<div id="status_bar"></div>
		<div id="cell_editor" style="display: none">
			<div id="html_editor"> </div>
		</div>
	</body>
</html>
