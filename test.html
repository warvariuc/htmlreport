<html>
	<head>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			var table;
			$(function() {
				table = $("#table");
			});
			var sys = {
				selectionStart : null,
				selectionEnd : null,
				draggingStart : null,
				r1 : null,
				c1 : null,
				r2 : null,
				c2 : null,
			};

			$(document).on("mousedown", "#table > tbody > tr > td.col-header, #table > tbody > tr > td.row-header", function(e) {
				sys.draggingStart = $(this);
				sys.draggingStart.data("startX", e.pageX);
				sys.draggingStart.data("startY", e.pageY);
				sys.draggingStart.data("startWidth", $(this).width());
				sys.draggingStart.data("startHeight", $(this).height());
				sys.draggingStart.data("tableWidth", table.width());
				sys.draggingStart.data("tableHeight", table.height());
			});

			$(document).on("mousemove", function(e) {
                if (sys.draggingStart) {
                    if (sys.draggingStart.hasClass("col-header")) {
                        var offset = e.pageX - sys.draggingStart.data("startX");
                        var newWidth = sys.draggingStart.data("startWidth") + offset;
                        sys.draggingStart.children('div').width(newWidth);
                        sys.draggingStart.width(newWidth);
                        sys.draggingStart.children('div').width(sys.draggingStart.width());
                    }
                    else {
                        var offset = e.pageY - sys.draggingStart.data("startY");
                        var newHeight = sys.draggingStart.data("startHeight") + offset;
                        sys.draggingStart.height(newHeight);
                        sys.draggingStart.children('div').height(newHeight);
                        console.log(newHeight, sys.draggingStart.height());
                        sys.draggingStart.children('div').height(sys.draggingStart.height());
                    }
                }
			});

			$(document).on("mouseup", function() {
				sys.draggingStart = null;
			});

			$(document).on("selectstart", false);
		</script>

		<style type="text/css">
			#table {
				border-collapse: collapse;
				border-spacing: 0; /* cellspacing="0"*/
				table-layout: fixed;
			}
			td {
				padding-left: 4px;
				padding-right: 4px;
				cursor: default;
				border: 1px solid black;
			}
			td.col-header {
				background-color: #DDDDDD;
				padding: 0;
			}
			td.row-header {
				height: 20px;
				background-color: #DDDDDD;
				padding: 0;
			}
			td.row-header div {
				overflow: hidden;
			}
			td.col-header div {
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<table id="table">
			<tbody>
				<tr>
					<td></td>
					<td class="col-header"><div>25</div></td>
					<td class="col-header"><div>2153215</div></td>
					<td class="col-header"><div>121425125125</div></td>
				</tr>
				<tr>
					<td class="row-header"><div>32525</div></td>
					<td>25</td>
					<td></td>
					<td>1214 2512 5125</td>
				</tr>
				<tr>
					<td class="row-header"><div>23</div></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
